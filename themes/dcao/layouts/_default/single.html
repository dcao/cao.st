{{ define "header" }}
    {{ partial "navbar.html" . }}
        &lambda; cat <a href="/posts/">posts/</a>{{ .File.LogicalName }}
    </nav>
{{ end }}

{{ define "main" }}
    <header class="post-header">
        <h1 class="topic">{{ .Title }}<span class="smol-topic">{{ .Date.Format "1/2/06" }}</span></h1>
    </header>
    {{ .Content }}
{{ end }}

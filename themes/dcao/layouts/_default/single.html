{{ define "header" }}
    {{ partial "navbar.html" . }}
{{ end }}

{{ define "main" }}
    <header class="post-header">
        <h1 class="topic">{{ .Title }}<span class="smol-topic">{{ .Date.Format "1/2/06" }}</span></h1>
        {{ if .Description }}
            <p class="subtitle">{{ .Description }}</p>
        {{ end }}
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
{{ end }}

{{ define "header" }}
    {{ partial "navbar.html" . }}
{{ end }}

{{ define "main" }}
    <header class="post-header" style="padding-left: .62em; padding-right: .62em; margin: 3.5em auto 1em auto; max-width: 38rem;">
        <h1 class="topic">{{ .Title }}</h1>
        <p class="subtitle">see also: instagram <a href="https://www.instagram.com/pci3/">@pci3</a></p>
    </header>
    <div class="photo-grid" style="padding: 0 .62em;">
        {{ range .Pages }}
        {{ $image := printf "https://photos.cao.st/%s_640.jpg" (index .Params.img 0) }}
        <a style="padding: 0.25em;" href="{{ .RelPermalink }}">
            <div class="photo-grid-item" style="background-image: url('{{ $image }}');">
            </div>
        </a>
        {{ end }}
    </div>
{{ end }}

{{ define "header" }}
    {{ partial "navbar.html" . }}
{{ end }}

{{ define "main" }}
    <section class="img-container">
        {{ with .Resources.ByType "image" }}
        {{ range . }}
        {{ $image := .Resize "1280x" }}
        <a href="{{ .RelPermalink }}">
            <img class="photo" alt src="{{ $image.RelPermalink }}">
        </a>
        {{ end }}
        {{ end }}
    </section>
    <div style="padding: 0 .62em; margin: 1.5em auto 1em auto; max-width: 38rem;">
        <p class="img-caption">
            {{ .Title }}
            <span style="font-size: 1em;" class="smol-topic">{{ .Date.Format "1/2/06" }}</span>
        </p>
        {{ if .Content }}
        <div>{{ .Content }}</div>
        {{ end }}
    </div>
{{ end }}
